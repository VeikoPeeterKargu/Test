<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tervitus</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            margin: 0;
            line-height: 1.6;
        }

        #date {
            font-weight: 600;
            color: #4a5568;
            margin-top: 0.5rem;
            display: block;
        }

        .cat-image {
            max-width: 100%;
            border-radius: 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Tere!</h1>
        <p>Täna on:</p>
        <span id="date"></span>
        <video autoplay loop muted playsinline class="cat-image">
            <source src="Video_Kiisu_lehvitab_käpaga.mp4" type="video/mp4">
            Teie brauser ei toeta video elementi.
        </video>
    </div>

    <script>
        const dateElement = document.getElementById('date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date();
        // Capitalize first letter of the date string
        const dateString = today.toLocaleDateString('et-EE', options);
        dateElement.textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
    </script>
</body>

</html>
